<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/reto1.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ed67e542f9.js" crossorigin="anonymous"></script>
  <link rel="icon" href="./images/svg/credit-card-front.svg" type="image/svg+xml" />
  <title>Landing Page Reto 1</title>
</head>

<body class="backgcolor">
  <div class="d-flex flex-row mb-3 p-3">
    <div class="p-2 div_logo">
      <img src="./images/svg/credit-card-front.svg" class="logo" alt="Logotio SADA" />
    </div>
    <div class="p-2">
      <nav class="nav justify-content-end p-2">
        <a class="nav-link text-white fw-bolder" aria-current="page" href="#">Conóceme</a>
        <a class="nav-link text-white fw-bolder" href="#">¿Qué hago?</a>
        <a class="nav-link text-white fw-bolder" href="#">Blog</a>
      </nav>
    </div>
  </div>
  <div class="d-flex flex-row p-5">
    <div class="p-2 div_landig">
      <p>
      <h1 class="name">L.A. Caroline Sada</h1>
      <h3 class="name subtitle">MASTER CLASS: 
      Creatividad y confianza: los mejores aliados de una influencer</h3>
      <img src="./images/svg/vecteezy_young-woman.svg" class="photo" alt="Caroline Sada" />
      </p>
    </div>
    <div class="p-2 div_landig">
      <div class="container">
        <div class="row p-2">
          <div class="col icons">
            <i class="fa-sharp fa-solid fa-landmark fa-2x"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-credit-card fa-2x"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-scale-balanced fa-2x"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-scale-balanced fa-2x"></i>
          </div>
        </div>
        <div class="row p-2">
          <div class="col div_influencer">
            <p class="name subtitle">
              Apóyame con tu nombre y correo, como agradecimiento te envío gratis la guía definitiva para finianzas de casa
            </p>
            <form name="reto1" id="reto1">
              <input
                type="text"
                class="form-control col-12 col-md-4 mb-3"
                id="pregunta1"
                name="pregunta1"
                placeholder="Mi nombre completo es"
                aria-placeholder="Mi nombre completo"
                required
              />

              <input
                type="email"
                class="form-control col-12 col-md-4"
                id="pregunta2"
                name="pregunta2"
                placeholder="Mi correo electrónico es"
                aria-placeholder="Mi número telefónico es"
                required
              />
              <div class="row align-items-center">

                <div class="col-6 privacy">
                  <input
                    type="checkbox"
                    name="acepto"
                    id="acepto"
                    class="form-check-input"
                  />
                  <label for="acepto" class="form-label">
                    <p>Acepto enviar mis datos personales, he leido los <a href="#">los términos de privacidad</a></p>
                  </label>
                </div>

                <div class="col-6 privacy">
                  <button
                    type="button"
                    id="formData"
                    name="formData"
                    class="btn btn-primary"
                    onMouseOver={checkFields()}
                    onclick={sendForm()}
                  >
                    Envío mi correo y nombre
                  </button>
                </div>
                <span
                  id="alertDanger"
                  name="alertDanger"
                  class="errorTag"
                >
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  function checkFields(){
    
    const errorTag = "Por favor llena el formulario";
    let spanError = document.getElementById('alertDanger');
    spanError.innerHTML = errorTag;

    const valdMial = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    const mail = document.getElementById('pregunta2').value;
    const name = document.getElementById('pregunta1').value;
    const check = document.getElementById('acepto');
    
    if(name.length <= 3){
      return spanError;
    }
    if(!valdMial.test(mail)){
      return spanError;
    }
    if(check.checked === false){
      return spanError;
    }

    return spanError.innerHTML = "";

  }

  const sendForm = () =>{
    const form = document.getElementById('reto1');
    alert('Gracias, ya tienes laguía en tu correo');
    form.submit();
  }
</script>
</html>
